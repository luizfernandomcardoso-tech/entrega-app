<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>App Entrega</title>
    <style>
        body {
            background-color: #000000;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            padding-bottom: 80px;
        }

        .app-header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        
        .app-header h1 {
            font-size: 20px;
            color: #25D366;
            margin: 0;
        }

        .card {
            background: #1c1c1e;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
        }

        /* √Årea de Bot√µes da Foto */
        .photo-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .btn-photo-action {
            flex: 1;
            padding: 20px 10px;
            border-radius: 10px;
            border: 2px dashed #444;
            background: #2c2c2e;
            color: white;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn-photo-action span {
            font-size: 24px;
        }

        .btn-photo-action:active {
            background-color: #3a3a3c;
            border-color: #25D366;
        }

        /* Inputs escondidos */
        .hidden-input {
            display: none;
        }

        #previewImg {
            width: 100%;
            border-radius: 8px;
            display: none;
            margin-top: 10px;
            border: 2px solid #25D366;
        }

        label {
            font-size: 13px;
            color: #8e8e93;
            margin-bottom: 4px;
            display: block;
            margin-top: 10px;
        }

        label span { color: #ff453a; }

        input, textarea {
            width: 100%;
            background: #2c2c2e;
            border: none;
            padding: 12px;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }

        input:focus, textarea:focus { outline: 2px solid #25D366; }

        .btn-primary {
            background-color: #007aff;
            color: white;
            font-weight: bold;
            padding: 16px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            cursor: pointer;
        }

        .btn-whatsapp {
            background-color: #25D366;
            color: white;
            font-weight: bold;
            padding: 16px;
            border-radius: 10px;
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        #statusMsg {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
            color: #ffd60a;
            display: none;
        }
    </style>
</head>
<body>

    <div class="app-header">
        <h1>Entregas Loja</h1>
    </div>

    <div class="card">
        <label style="margin-top:0; margin-bottom:10px; text-align:center;">ANEXAR NOTINHA:</label>
        
        <div class="photo-buttons">
            <div class="btn-photo-action" onclick="document.getElementById('inputCamera').click()">
                <span>üì∑</span>
                TIRAR FOTO
            </div>
            
            <div class="btn-photo-action" onclick="document.getElementById('inputGaleria').click()">
                <span>üñºÔ∏è</span>
                GALERIA
            </div>
        </div>

        <input type="file" id="inputCamera" class="hidden-input" accept="image/*" capture="environment">
        <input type="file" id="inputGaleria" class="hidden-input" accept="image/*">

        <p id="statusMsg">Processando imagem...</p>
        <img id="previewImg">
        <button onclick="location.reload()" style="background:none; border:none; color:#ff453a; margin-top:10px; width:100%; display:none;" id="btnReset">‚ùå Remover / Come√ßar do zero</button>
    </div>

    <div class="card">
        <label>NOME DO CLIENTE <span>*</span></label>
        <input type="text" id="nome">

        <label>TELEFONE <span>*</span></label>
        <input type="tel" id="telefone" placeholder="Ex: (35) 99999-9999">

        <label>QUEM RECEBE <span>*</span></label>
        <input type="text" id="recebedor" placeholder="Ex: Portaria / Pr√≥prio">

        <label>RUA <span>*</span></label>
        <input type="text" id="rua">

        <div style="display:flex; gap:10px;">
            <div style="flex:1">
                <label>N√öMERO <span>*</span></label>
                <input type="text" id="numero">
            </div>
            <div style="flex:2">
                <label>BAIRRO <span>*</span></label>
                <input type="text" id="bairro">
            </div>
        </div>

        <label>HOR√ÅRIO <span>*</span></label>
        <input type="text" id="horario" placeholder="Ex: Antes das 16h">

        <label>FORMA DE PAGAMENTO <span>*</span></label>
        <input type="text" id="pagamento" placeholder="Ex: Pix, Dinheiro, J√° Pago">

        <label>OBSERVA√á√ïES (OPCIONAL)</label>
        <textarea id="obs" rows="3"></textarea>
    </div>

    <div class="btn-primary" onclick="gerarEtiqueta()">
        GERAR ETIQUETA
    </div>

    <div id="resultArea" class="card" style="display:none; margin-top:20px;">
        <h3 style="text-align:center; margin:0 0 10px 0;">Pronto!</h3>
        <canvas id="finalCanvas" style="width:100%; border-radius:8px;"></canvas>
        
        <div class="btn-whatsapp" onclick="compartilhar()">
            üì§ ENVIAR NO WHATSAPP
        </div>
        <p style="text-align:center; color:#666; font-size:12px; margin-top:10px;">
            Se n√£o abrir o WhatsApp, tire um print da tela.
        </p>
    </div>

    <script>
        const inputCamera = document.getElementById('inputCamera');
        const inputGaleria = document.getElementById('inputGaleria');
        const previewImg = document.getElementById('previewImg');
        const statusMsg = document.getElementById('statusMsg');
        const canvas = document.getElementById('finalCanvas');
        const ctx = canvas.getContext('2d');
        const resultArea = document.getElementById('resultArea');
        const btnReset = document.getElementById('btnReset');

        let imgProcessada = null;

        // Fun√ß√£o Gen√©rica para processar a foto (usada pelos dois bot√µes)
        function processarFoto(file) {
            if (!file) return;
            
            statusMsg.style.display = 'block';
            statusMsg.innerText = "‚è≥ Ajustando tamanho da foto...";
            
            const reader = new FileReader();
            reader.onload = function(event) {
                const tempImg = new Image();
                tempImg.onload = function() {
                    const MAX_SIZE = 1200;
                    let w = tempImg.width;
                    let h = tempImg.height;

                    if (w > h) {
                        if (w > MAX_SIZE) { h *= MAX_SIZE / w; w = MAX_SIZE; }
                    } else {
                        if (h > MAX_SIZE) { w *= MAX_SIZE / h; h = MAX_SIZE; }
                    }

                    const tCanvas = document.createElement('canvas');
                    tCanvas.width = w;
                    tCanvas.height = h;
                    const tCtx = tCanvas.getContext('2d');
                    tCtx.drawImage(tempImg, 0, 0, w, h);

                    imgProcessada = new Image();
                    imgProcessada.src = tCanvas.toDataURL('image/jpeg', 0.8);
                    
                    imgProcessada.onload = function() {
                        previewImg.src = imgProcessada.src;
                        previewImg.style.display = 'block';
                        statusMsg.style.display = 'none';
                        btnReset.style.display = 'block';
                    }
                };
                tempImg.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }

        // Evento Bot√£o C√¢mera
        inputCamera.addEventListener('change', function(e) {
            if (e.target.files.length > 0) processarFoto(e.target.files[0]);
        });

        // Evento Bot√£o Galeria
        inputGaleria.addEventListener('change', function(e) {
            if (e.target.files.length > 0) processarFoto(e.target.files[0]);
        });

        // --- GERADOR DA ETIQUETA ---
        function gerarEtiqueta() {
            if (!imgProcessada) {
                alert("‚ö†Ô∏è √â necess√°rio anexar a notinha (Tire foto ou escolha da galeria).");
                return;
            }

            const nome = document.getElementById('nome').value;
            const telefone = document.getElementById('telefone').value;
            const recebedor = document.getElementById('recebedor').value;
            const rua = document.getElementById('rua').value;
            const numero = document.getElementById('numero').value;
            const bairro = document.getElementById('bairro').value;
            const horario = document.getElementById('horario').value;
            const pagamento = document.getElementById('pagamento').value;
            const obs = document.getElementById('obs').value;

            // Valida√ß√£o
            if (!nome || !telefone || !recebedor || !rua || !numero || !bairro || !horario || !pagamento) {
                alert("‚ö†Ô∏è Preencha todos os campos obrigat√≥rios (*)");
                return;
            }

            const largura = 800;
            const escala = largura / imgProcessada.width;
            const alturaFoto = imgProcessada.height * escala;
            
            let alturaRodape = 680; 
            if (obs.length > 40) alturaRodape += 100;

            canvas.width = largura;
            canvas.height = alturaFoto + alturaRodape;

            // Desenhar
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(imgProcessada, 0, 0, largura, alturaFoto);

            // Rodap√©
            const yBase = alturaFoto;
            ctx.fillStyle = "#1c1c1e";
            ctx.fillRect(0, yBase, largura, alturaRodape);

            // Textos
            ctx.textAlign = "left";
            const pad = 40;
            let y = yBase + 70;
            const fontePadrao = "bold 36px sans-serif";
            const espacamentoLinha = 55;

            // Cliente
            ctx.font = fontePadrao;
            ctx.fillStyle = "white";
            ctx.fillText("CLIENTE: " + nome.toUpperCase(), pad, y);
            y += espacamentoLinha;

            // Telefone
            ctx.fillText("TEL: " + telefone, pad, y);
            y += espacamentoLinha;

            // Recebedor
            ctx.fillStyle = "#cccccc"; 
            ctx.fillText("RECEBEDOR: " + recebedor.toUpperCase(), pad, y);
            y += espacamentoLinha;
            ctx.fillStyle = "white";

            // Endere√ßo
            const enderecoTexto = `üìç ${rua}, ${numero} - ${bairro}`;
            if(ctx.measureText(enderecoTexto).width > (largura - 60)) {
                 ctx.fillText(`üìç ${rua}, ${numero}`, pad, y);
                 y += 45;
                 ctx.fillText(`   ${bairro}`, pad, y);
            } else {
                ctx.fillText(enderecoTexto, pad, y);
            }
            y += espacamentoLinha + 10;

            // Hor√°rio
            ctx.fillStyle = "#25D366";
            ctx.fillText("‚è∞ ENTREGA: " + horario, pad, y);
            y += espacamentoLinha;

            // Pagamento
            ctx.fillStyle = "#FFD700"; 
            ctx.fillText("üí≤ PAGAMENTO: " + pagamento.toUpperCase(), pad, y);
            y += espacamentoLinha + 10;

            // Obs
            if(obs) {
                ctx.fillStyle = "#dddddd";
                ctx.font = "italic bold 36px sans-serif"; 
                const wrapWidth = largura - 80;
                const words = ("Obs: " + obs).split(' ');
                let line = '';
                for(let n = 0; n < words.length; n++) {
                    let testLine = line + words[n] + ' ';
                    if (ctx.measureText(testLine).width > wrapWidth && n > 0) {
                        ctx.fillText(line, pad, y);
                        line = words[n] + ' ';
                        y += 45; 
                    } else {
                        line = testLine;
                    }
                }
                ctx.fillText(line, pad, y);
            }

            // Linha decorativa
            ctx.strokeStyle = "#25D366";
            ctx.lineWidth = 10;
            ctx.beginPath();
            ctx.moveTo(0, yBase);
            ctx.lineTo(largura, yBase);
            ctx.stroke();

            resultArea.style.display = "block";
            resultArea.scrollIntoView({ behavior: 'smooth' });
        }

        function compartilhar() {
            canvas.toBlob(blob => {
                const file = new File([blob], "entrega.jpg", { type: "image/jpeg" });
                if (navigator.canShare && navigator.canShare({ files: [file] })) {
                    navigator.share({
                        files: [file],
                        title: 'Entrega',
                        text: 'Detalhes da entrega'
                    });
                } else {
                    alert("Segure na imagem abaixo para copiar.");
                }
            }, 'image/jpeg', 0.85);
        }
    </script>
</body>
</html>
